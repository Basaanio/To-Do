  <mat-toolbar color="primary" class="d-flex justify-content-between align-items-center">
    <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="navbar-brand">ToDO</span>
  
    <div class="search-container mx-auto" style="flex-grow: 1; display: flex; justify-content: center;">
      <form class="d-flex search-form" (ngSubmit)="onSearch()" *ngIf="authService.isLoggedIn">
        <input
          class="form-control search-input me-2"
          type="search"
          placeholder="Search tasks"
          aria-label="Search"
          [(ngModel)]="searchTerm"
          name="search"
          (input)="onSearch()"
        />
        <!-- Optional button for search -->
        <!-- <button class="btn btn-outline-light search-btn" type="submit">Search</button> -->
      </form>
    </div>
  
    <ul class="navbar-nav ms-auto" *ngIf="!authService.isLoggedIn">
      <li class="nav-item">
        <a class="nav-link" routerLink="/login">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/signup">Signup</a>
      </li>
    </ul>
  
    <button *ngIf="authService.isLoggedIn" mat-icon-button aria-label="Add Task" (click)="onAddClick()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>
  
  <mat-sidenav-container autosize>
    <mat-sidenav
      *ngIf="authService.isLoggedIn"
      [ngClass]="!isCollapsed ? 'expanded' : ''"
      [mode]="isMobile ? 'over' : 'side'"
      [opened]="isMobile ? false : true"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard">
          <span class="entry">
            <mat-icon>house</mat-icon>
            <span *ngIf="!isCollapsed">Dashboard</span>
          </span>
        </a>
        <a mat-list-item routerLink="/list-task/due-this-week">
          <span class="entry">
            <mat-icon>calendar_view_week</mat-icon>
            <span *ngIf="!isCollapsed">View by Week</span>
          </span>
        </a>


        <a mat-list-item routerLink="/list-task/due-today">
          <span class="entry">
            <mat-icon>calendar_view_week</mat-icon>
            <span *ngIf="!isCollapsed">Due today</span>
          </span>
        </a>


        <a mat-list-item routerLink="/list-task/past-due">
          <span class="entry">
            <mat-icon>calendar_view_week</mat-icon>
            <span *ngIf="!isCollapsed">Past due</span>
          </span>
        </a>
        <!-- Add more sidebar items as needed -->
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
