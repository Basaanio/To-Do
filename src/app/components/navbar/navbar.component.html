  <mat-toolbar  class="d-flex justify-content-between align-items-center navbarsection">
    <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="navbar-brand">
      <img src="assets/Todo design.png" alt="ToDO Logo" class="logo" />
     
    </span>
  
    <div class="search-container mx-auto">
      <form class="d-flex search-form" (ngSubmit)="onSearch()" *ngIf="authService.isLoggedIn">
        <input
          class="form-control search-input me-2"
          type="search"
          placeholder="Search tasks"
          aria-label="Search"
          [(ngModel)]="searchTerm"
          name="search"
          (input)="onSearch()"
        />
        <!-- Optional button for search -->
        <!-- <button class="btn btn-outline-light search-btn" type="submit">Search</button> -->
      </form>
    </div>

    <div class="nav-item me-2">
      <a class="nav-link" routerLink="/">Home</a>
    </div>
   
    <div class="d-flex ms-auto" *ngIf="!authService.isLoggedIn">
      <div class="nav-item me-2">
        <a class="nav-link" routerLink="/login">Login</a>
      </div>
      <div class="nav-item">
        <a class="nav-link" routerLink="/signup">Signup</a>
      </div>
    </div>

    <button *ngIf="authService.isLoggedIn" mat-icon-button aria-label="Add Task" (click)="onAddClick()"id="addTaskButton">
      <mat-icon>add</mat-icon>
    </button>

    <img src="assets/user.png" alt="User Profile" class="profile-pic" (click)="navigateToProfile()" />


  </mat-toolbar>
  
  <mat-sidenav-container autosize>
    <mat-sidenav
      *ngIf="authService.isLoggedIn"
      [ngClass]="!isCollapsed ? 'expanded' : ''"
      [mode]="isMobile ? 'over' : 'side'"
      [opened]="isMobile ? false : true"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard">
          <span class="entry">
            <mat-icon>house</mat-icon>
            <span *ngIf="!isCollapsed">Dashboard</span>
          </span>
        </a>
        <a mat-list-item routerLink="/list-task/due-this-week">
          <span class="entry">
            <mat-icon>calendar_view_week</mat-icon>
            <span *ngIf="!isCollapsed">View by Week</span>
          </span>
        </a>


        <a mat-list-item routerLink="/list-task/due-today">
          <span class="entry">
            <mat-icon>calendar_view_week</mat-icon>
            <span *ngIf="!isCollapsed">Due today</span>
          </span>
        </a>


        <a mat-list-item routerLink="/list-task/past-due">
          <span class="entry">
            <mat-icon>calendar_view_week</mat-icon>
            <span *ngIf="!isCollapsed">Past due</span>
          </span>
        </a>



        <a mat-list-item style="margin-top: auto; color: red;"(click)="logout()">
          <span class="entry">
            <mat-icon>logout</mat-icon>
            <span *ngIf="!isCollapsed">Logout</span>
          </span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    
  
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
