<div *ngIf="tasks.length > 0; else noTasks">
  <h2>{{ viewType | titlecase }} Tasks</h2>
  <ul>
    <li *ngFor="let task of tasks">
      <h3>{{ task.title }}</h3>
      <p>{{ task.description }}</p>
      <p>Due: {{ task.dueDate | date: 'short' }}</p>
    </li>
  </ul>
</div>
<ng-template #noTasks>
  <p>No tasks found for this view.</p>
</ng-template>
